<!DOCTYPE html>
<html ng-app="postsApp">

<head>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./css/app.css">
        <!-- <link rel="stylesheet" href="./css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">

        <link rel="stylesheet" href="./css/textAngular.css" type="text/css">
       
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Upload</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" style="padding-right:200px">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container" style="padding-top:25px;" ng-controller="AddPostController">
    <form name="newPostForm">

      <div class="form-group">
        <label for="Title">Post Title</label>
        <input type="text" required class="form-control" ng-model="post.Title" id="Title" placeholder="Post Title....">
      </div>
      
      <div class="form-group">
        <div text-angular="text-angular" name="htmlcontent" ng-model="post.Content" ta-disabled='disabled'></div>
      </div>

     
      <!-- <div class="form-group">
        <label for="Description">Post Content:</label>
        <textarea class="form-control rsize" required id="Description" ng-model="post.Description" placeholder="Post Content...." rows="10"></textarea>
      </div>
       <div class="form-group">
        <label for="shortDes">Short Fascinating Description:</label>
        <textarea class="form-control rsize" id="shortDes" ng-model="post.shortDes" placeholder="Short Fascinating Description...." rows="3"></textarea>
      </div> -->
      
      <div class="form-group">
        <label for="userName">User Name</label>
        
        <input type="text" class="form-control"  id="userName"
          ng-pattern="/^[-A-Za-z0-9]{5,20}$/"
         ng-model="post.userName" placeholder="User Name....">
      </div>
      <div class="form-group">
        <label for="eMail">E-mail ID</label>
        <input type="text" class="form-control" id="eMail"
        type="email" 
         required ng-model="post.eMail" placeholder="E-mail ID....">
        <i style="font-size:80%;color:yellow;">E-mail ID will not be visible @ Post</i>
      </div>
      
      
     
        <button type="submit" ng-click="savePost(post, newPostForm)" ng-disabled="newPostForm.$invalid" class="btn btn-success">Publish</button>
        <button type="button" ng-click="cancel()" class="btn btn-secondary">Cancel</button>
  

    </form>
  </div>

  <script src="./lib/jquery-3.2.1.slim.min.js"></script>
  <script src="./lib/popper.min.js"></script>
  <script src="./lib/bootstrap.min.js"></script>
  <script src="./lib/angular/angular.js"></script>
  <script src="./lib/angular/angular-sanitize.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers/AddPostController.js"></script>


  <!-- <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script> -->
  
    <script src='./lib/textAngular-rangy.min.js'></script>
  
    <script src='./lib/textAngular-sanitize.min.js'></script>
  
    <script src='./lib/textAngular.min.js'></script>

</body>

</html>
